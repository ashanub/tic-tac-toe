<!doctype html>
<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="game-wrapper">

        <h2>Tic Tac Toe</h2>

    <div class="game-play-area">

            <div class="box" id="2" data-is-selected="false">

            <div class="box" id="4" data-is-selected="false">

            </div>
            <div class="box" id="6" data-is-selected="false">

            </div>
            <div class="box" id="7" data-is-selected="false">
                <div class="player-input-wrapper"></div>
            </div>
            <div class="box" id="8" data-is-selected="false">
                <div class="player-input-wrapper"></div>
            </div>
            <div class="box" id="9" data-is-selected="false">

        </div>
    </div>
    <div class="game-action-area">
        rest and stuff here
    </div>

    <div id="game-result-screen">
        <h2>Game Over</h2>
        <h3 id="final-message"></h3>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
